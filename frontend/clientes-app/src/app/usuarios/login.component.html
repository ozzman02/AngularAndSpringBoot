<div class="card border-primary">
    <div class="card-header text-center">{{titulo}}</div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="" placeholder="Username" autofocus required>
            </div>
            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="" placeholder="Password" required>
            </div>
            <div class="form-group col-sm-6">
                <input (click)="login()" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
